    <header>
        <h1 class="titulo-contacto">contact</h1>

    <main>
        <div class="contact_form">

            <div class="formulario">			
          <h1 class="contact_form-titule">Contact form</h1>
                    <h3 class="contact_form-text">Write to us so we can contact you</h3>
    
    
                        <form action="submeter-formulario.php" method="post" class="formulario--contacto">				
    
                            
                                    <p class="contact_form-name">
                                        <label for="nombre" class="colocar_nombre">Name
                                            <span class="obligatorio">*</span>
                                        </label>
                                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Write your name">
                                    </p>
                                
                                    <p class="contact_form-email">
                                        <label for="email" class="colocar_email">Email
                                            <span class="obligatorio">*</span>
                                        </label>
                                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Write your email">
                                    </p>
                            
                                    <p class="contact_form-phone">
                                        <label for="telefone" class="colocar_telefono">Phone
                                        </label>
                                            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Write your phone number">
                                    </p>		
                                
                                    <p class="contact_form-website">
                                        <label for="website" class="colocar_website">Web site
                                        </label>
                                            <input type="url" name="introducir_website" id="website" placeholder="Leave your website...">
                                    </p>		
                                
                                    <p class="contact_form-subject">
                                        <label for="asunto" class="colocar_asunto">Subject
                                            <span class="obligatorio">*</span>
                                        </label>
                                            <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Write your subject">
                                    </p>		
                                
                                    <p class="contact_form-message">
                                        <label for="mensaje" class="colocar_mensaje">Message
                                            <span class="obligatorio">*</span>
                                        </label>                     
                                             <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Leave your message here..."></textarea> 
                                       </p>	  								
                                
                                    <button type="submit" name="enviar_formulario" id="enviar"><p>Send</p></button>
    
                                    <p class="aviso">
                                        <span class="obligatorio"> * </span>All fields are required
                                    </p>					
                            
                        </form>
            </div>	
        </div>
    </main>
